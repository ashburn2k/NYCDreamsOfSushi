<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href=""> <!-- icon for title tab-->
    <title>NYC Dreams Of Sushi</title>
    <link rel="stylesheet" type="text/css" href="main.css"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Navigation -->
  <nav id="navigation">
    <div class="navbar">
      <div class="navbar-header">
        <a href="">NYC Dreams of Sushi</a>
      </div>
      <div class="navbar-list">
        <ul>
          <li><a href="#">Search</a></li>
          <li><a href="favorites.html" >Favorites</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="title"><h1>NYC Dreams of Sushi</h1></div>

  <!-- Header Background -->
  <img class="header-background" src="nyc-new-york-city-1920x1080.jpg"/>

  <section id="search">

    <div id="introduction">
      <div class="container">
        <p>Search for a restaurant nearby you</p>
        <form>
          <input id="textinput" name="textinput" type="text" placeholder="Zip Code">
        </form>
        <div class="sorting">
          <p>Sort by</p>
          <div class="rating">
            <span class="rating-1">☆</span>
            <span class="rating-2">☆</span>
            <span class="rating-3">☆</span>
            <span class="rating-4">☆</span>
            <span class="rating-5">☆</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Restaurants Collection -->
    <div id="restaurantsCollection">
      <div class="restaurantsContainer"></div>
    </div>

  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
